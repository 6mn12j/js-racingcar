<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset class="fieldset-name">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <section class="section-name">
              <p>
                5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
                예시) EAST, WEST, SOUTH, NORTH
              </p>
              <div class="d-flex">
                <input
                  type="text"
                  class="w-100 mr-2"
                  id="input-car-name"
                  placeholder="자동차 이름"
                />
                <button type="button" id="btn-car-name" class="btn btn-cyan">
                  확인
                </button>
              </div>
            </section>
          </fieldset>
          <section class="section-count hidden">
            <fieldset class="fieldset-count">
              <p>시도할 횟수를 입력해주세요.</p>
              <div class="d-flex">
                <input
                  type="number"
                  id="input-race-count"
                  class="w-100 mr-2"
                  placeholder="시도 횟수"
                />
                <button type="button" id="btn-race-count" class="btn btn-cyan">
                  확인
                </button>
              </div>
            </fieldset>
          </section>
        </form>
      </section>

      <section class="section-race-process d-flex justify-center mt-5">
        <div class="div-race-process mt-4 d-flex"></div>
      </section>

      <section class="section-race-result d-flex justify-center mt-5"></section>
    </div>
    <script type="module" src="./src/init.js"></script>
  </body>
</html>
